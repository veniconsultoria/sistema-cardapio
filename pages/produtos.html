<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos - Sistema de Restaurante</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- CSS customizado -->
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Navegação -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-utensils"></i> Sistema Restaurante
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">
                            <i class="fas fa-tachometer-alt"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="produtos.html">
                            <i class="fas fa-box"></i> Produtos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="receitas.html">
                            <i class="fas fa-clipboard-list"></i> Receitas
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cardapio.html">
                            <i class="fas fa-book"></i> Cardápio
                        </a>
                    </li>
                    <li class="nav-item">
                        <button id="btnLogout" class="btn btn-outline-light btn-sm">
                            <i class="fas fa-sign-out-alt"></i> Sair
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Container principal -->
    <div class="container mt-4">
        <!-- Cabeçalho -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h2><i class="fas fa-box text-primary"></i> Gestão de Produtos</h2>
                        <p class="text-muted mb-0">Cadastre e gerencie seus produtos</p>
                    </div>
                    <div class="text-right">
                        <span id="contadorProdutos" class="badge badge-primary badge-lg">0 produto(s)</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Card do formulário -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">
                    <i class="fas fa-plus-circle"></i> Cadastrar Produto
                </h5>
            </div>
            <div class="card-body">
                <form id="formProduto">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="codigoProduto">Código *</label>
                                <input type="text" 
                                       class="form-control" 
                                       id="codigoProduto" 
                                       required 
                                       readonly>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="descricaoProduto">Descrição *</label>
                                <input type="text" 
                                       class="form-control" 
                                       id="descricaoProduto" 
                                       required 
                                       placeholder="Ex: Arroz Branco">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="grupoProduto">Grupo *</label>
                                <select class="form-control" id="grupoProduto" required>
                                    <option value="">Selecione...</option>
                                    <option value="Cereais">Cereais</option>
                                    <option value="Carnes">Carnes</option>
                                    <option value="Vegetais">Vegetais</option>
                                    <option value="Laticínios">Laticínios</option>
                                    <option value="Temperos">Temperos</option>
                                    <option value="Bebidas">Bebidas</option>
                                    <option value="Outros">Outros</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="unidadeMedida">Unidade de Medida *</label>
                                <select class="form-control" id="unidadeMedida" required>
                                    <option value="">Selecione...</option>
                                    <option value="kg">Quilograma (kg)</option>
                                    <option value="g">Grama (g)</option>
                                    <option value="l">Litro (l)</option>
                                    <option value="ml">Mililitro (ml)</option>
                                    <option value="un">Unidade (un)</option>
                                    <option value="cx">Caixa (cx)</option>
                                    <option value="pct">Pacote (pct)</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="precoItem">Preço (R$)</label>
                                <input type="number" 
                                       class="form-control" 
                                       id="precoItem" 
                                       step="0.01" 
                                       min="0"
                                       placeholder="0.00">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="pesoBruto">Peso Bruto</label>
                                <input type="number" 
                                       class="form-control" 
                                       id="pesoBruto" 
                                       step="0.001" 
                                       min="0">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="pesoLiquido">Peso Líquido</label>
                                <input type="number" 
                                       class="form-control" 
                                       id="pesoLiquido" 
                                       step="0.001" 
                                       min="0">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="perdaPercent">Perda (%)</label>
                                <input type="number" 
                                       class="form-control" 
                                       id="perdaPercent" 
                                       step="0.1" 
                                       min="0" 
                                       max="100">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="volumeM3">Volume (m³)</label>
                                <input type="number" 
                                       class="form-control" 
                                       id="volumeM3" 
                                       step="0.001" 
                                       min="0">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="unidadePeso">Unidade Peso</label>
                                <select class="form-control" id="unidadePeso">
                                    <option value="">Selecione...</option>
                                    <option value="kg">Quilograma (kg)</option>
                                    <option value="g">Grama (g)</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-group text-right">
                        <button type="button" 
                                id="btnCancelar" 
                                class="btn btn-secondary mr-2" 
                                onclick="produtos.limparFormulario()"
                                style="display: none;">
                            <i class="fas fa-times"></i> Cancelar
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-plus"></i> Adicionar
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Card da listagem -->
        <div class="card">
            <div class="card-header">
                <div class="d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">
                        <i class="fas fa-list"></i> Lista de Produtos
                    </h5>
                    <div class="d-flex">
                        <!-- Filtros -->
                        <div class="form-row">
                            <div class="col-auto">
                                <input type="text" 
                                       class="form-control form-control-sm" 
                                       id="pesquisaProduto" 
                                       placeholder="Pesquisar produto...">
                            </div>
                            <div class="col-auto">
                                <select class="form-control form-control-sm" id="filtroGrupo">
                                    <option value="">Todos os grupos</option>
                                    <option value="Cereais">Cereais</option>
                                    <option value="Carnes">Carnes</option>
                                    <option value="Vegetais">Vegetais</option>
                                    <option value="Laticínios">Laticínios</option>
                                    <option value="Temperos">Temperos</option>
                                    <option value="Bebidas">Bebidas</option>
                                    <option value="Outros">Outros</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0" id="tabelaProdutos">
                        <thead class="thead-light">
                            <tr>
                                <th>Código</th>
                                <th>Descrição</th>
                                <th>Grupo</th>
                                <th>Unidade</th>
                                <th class="text-right">Preço</th>
                                <th class="text-center">Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Produtos serão carregados aqui -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="position-fixed" style="top: 20px; right: 20px; z-index: 9999;"></div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    
    <!-- Módulos -->
    <script type="module">
        import { initSupabase } from './js/main.js';
        import { initProdutos } from './modules/produtos.js';
        
        // Inicializar quando página carregar
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                console.log('🚀 Inicializando página de produtos...');
                
                // Inicializar Supabase
                const supabase = await initSupabase();
                
                // Inicializar módulo de produtos
                await initProdutos(supabase);
                
                console.log('✅ Página de produtos carregada com sucesso');
                
            } catch (error) {
                console.error('❌ Erro ao carregar página:', error);
                
                // Verificar se é erro de autenticação
                if (error.message.includes('autenticado')) {
                    window.location.href = 'login.html';
                }
            }
        });
    </script>
</body>
</html>
