<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Sistema Card√°pio</title>
    <link rel="stylesheet" href="css/main.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        
        .login-card {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        
        .login-title {
            text-align: center;
            margin-bottom: 2rem;
            color: #333;
            font-size: 1.8rem;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e9ecef;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn-login {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 1rem;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .btn-login:disabled {
            background: #6c757d;
            transform: none;
            cursor: not-allowed;
        }
        
        .register-link {
            text-align: center;
            margin-top: 1rem;
        }
        
        .register-link a {
            color: #667eea;
            text-decoration: none;
        }
        
        .register-link a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 0.75rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            display: none;
            border: 1px solid #f5c6cb;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 0.75rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            display: none;
            border: 1px solid #c3e6cb;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h2 class="login-title">üìù Criar Conta</h2>
            
            <div id="error-message" class="error-message"></div>
            <div id="success-message" class="success-message"></div>
            
            <form id="registerForm" novalidate>
                <div class="form-group">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" placeholder="Seu nome completo" autocomplete="name">
                </div>
                
                <div class="form-group">
                    <label for="company">Empresa:</label>
                    <input type="text" id="company" name="company" placeholder="Nome da empresa" autocomplete="organization">
                </div>
                
                <div class="form-group">
                    <label for="email">Email: *</label>
                    <input type="email" id="email" name="email" required placeholder="seu@email.com" autocomplete="email">
                </div>
                
                <div class="form-group">
                    <label for="password">Senha: *</label>
                    <input type="password" id="password" name="password" required placeholder="M√≠nimo 6 caracteres" autocomplete="new-password">
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Senha: *</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Digite a senha novamente" autocomplete="new-password">
                </div>
                
                <button type="submit" id="register-btn" class="btn-login">Criar Conta</button>
            </form>
            
            <div class="register-link">
                <p>J√° tem conta? <a href="login.html">Fa√ßa login</a></p>
            </div>
        </div>
    </div>
    
    <!-- Scripts na ordem correta -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/auth.js"></script>
    
    <script>
        // Configurar form de registro quando DOM estiver pronto
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üìÑ DOM carregado - configurando formul√°rio de registro');
            
            // Configurar formul√°rio
            const registerForm = document.getElementById('registerForm');
            if (registerForm) {
                registerForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    console.log('üìù Form submetido - chamando register()');
                    
                    // Verificar se a fun√ß√£o register existe
                    if (typeof register === 'function') {
                        register();
                    } else {
                        console.error('‚ùå Fun√ß√£o register n√£o encontrada');
                        alert('Erro: Sistema de autentica√ß√£o n√£o carregado. Recarregue a p√°gina.');
                    }
                });
            }
            
            // Focar no campo nome
            const nameInput = document.getElementById('name');
            if (nameInput) {
                nameInput.focus();
            }
        });
    </script>
</body>
</html>
